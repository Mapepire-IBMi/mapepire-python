name: PR Pytest Tests

on:
  push:
    branches:
      - setup-env
  pull_request:
    branches:
      - setup-env
    types: opened

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Set up Python and virtual environment
        uses: ./.github/actions/setup-venv
        with:
          python-version: "3.11"
          cache-prefix: "v1"
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python3 -m pip install -r requirements-dev.txt

      - name: Setup Test Files
        run: |
         cd tests/
         echo "[pytest]" > pytest.ini
         echo "env = " >> pytest.ini
         echo "VITE_SERVER=${{vars.VITE_SERVER}}" >> pytest.ini
         echo "VITE_DB_USER=${{vars.VITE_DB_USER}}" >> pytest.ini
         echo "VITE_DB_PASS=${{secrets.VITE_DB_PASS}}" >> pytest.ini
      - name: Run tests
        run: |
          pytest tests/
